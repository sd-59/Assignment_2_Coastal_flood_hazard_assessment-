MRLC_landcover:
  data_type: RasterDataset            
  path: MRLC_landcover.tif
  driver: raster
  meta:
    category: landuse
    source_url: https://www.mrlc.gov/viewer/
  crs: 4326
MRLC_landcover_mapping:
  data_type: DataFrame            
  path: MRLC_landcover_mapping.csv
  driver: csv
  driver_kwargs:
    index_col: 0
  meta:
    category: landuse
    notes: Manning Roughness values for each MRLC landcover class
topography_savannah_10m: 
  data_type: RasterDataset
  path: topography_charleston_10m.tif
  driver: raster
  meta:     
    category: topography
osm_landareas:
  data_type: GeoDataFrame
  path: osm_landareas.gpkg
  driver: vector
  filesystem: local
  meta:
    category: geography
    notes: OpenStreetMap land polygons, last updated 2026-01-22T04:10
    source_author: OpenStreetMap
    source_license: ODbL
    source_url: https://osmdata.openstreetmap.de/data/land-polygons.html
    source_version: 1.0
  crs: 4326
gebco:
  data_type: RasterDataset
  path: gebco.tif
  driver: raster
  filesystem: local
  meta:
    category: topography
    source_url: https://download.gebco.net/
    source_version: 2025
    unit: m+MSL
  crs: 4326  
